<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <img  class="header-img" 
            src="./eisenhower-matrix.jpg">
        <a class="header-more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
    </div>
    <div class="main">
      <p id="main-top-section">
        <label class="add-item-label" for="new-task">
          Add Item
        </label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input add-item-input" type="text">
            <button class="button add">
              Add
            </button>
        </div>
      </p>
      <h3 class="title">
        Todo
      </h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-items">
            <input class="input" type="checkbox">
            <label class="label task">
              Pay Bills
            </label>
            <input type="text" class="input">
            <button class="button edit">
              Edit
            </button>
            <button class="button delete">
              <img src="./remove.svg" class="delete-img">
            </button>
          </li>
          <li class="edit-mode list-items">
            <input class="input" type="checkbox">
            <label class="label task edit">
              Go Shopping
            </label>
            <input type="text" value="Go Shopping" class="input task">
            <button class="button edit">
              Save
            </button>
            <button class="button delete">
              <img src="./remove.svg" class="delete-img">
            </button>
          </li>
        </ul>
        <h3 class="title">
          Completed
        </h3>
        <ul id="completed-tasks" class="list completed">
          <li class="list-items">
            <input class="input" type="checkbox" checked>
            <label class="task completed-task">
              See the Doctor
            </label>
            <input type="text" class="input">
            <button class="button edit">
              Edit
            </button>
            <button class="button delete">
              <img src="./remove.svg" class="delete-img">
            </button>
          </li>
        </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
